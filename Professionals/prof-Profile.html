<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - MehndiApp</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/prof-profile.css">
    <style>
       
    </style>
</head>
<body>
    <button class="toggle-btn" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
    </button>
    <div class="sidebar">
        <a class="navbar-brand" href="#"><i class="fas fa-hand-sparkles"></i> MehndiApp</a>
        <a href="professional-dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href="prof-Profile.html"><i class="fas fa-user"></i> My Profile</a>
        <a href="prof-request.html"><i class="fas fa-envelope"></i> Requests</a>
        <a href="prof-services.html"><i class="fas fa-briefcase"></i> Services</a>
        <a href="prof-designs.html"><i class="fas fa-paint-brush"></i> Designs</a>
        <a href="prof-settings.html"><i class="fas fa-cog"></i> Settings</a>
        <a href="../professionals.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
    <div class="content">
        <div class="profile-header">
            <img src="assets/profilePic/pic1.jpeg" alt="Profile Picture">
            <h2>[Professional Name]</h2>
            <p>Mehndi Artist</p>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Personal Information</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="fullName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="fullName" value="[Professional Name]" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" value="professional@example.com" required>
                            </div>
                            <div class="mb-3">
                                <label for="location" class="form-label">Location</label>
                                <input type="text" class="form-control" id="location" value="[Location]" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Update Information</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Profile Picture</h3>
                    </div>
                    <div class="card-body text-center">
                        <img src="assets/profilePic/pic1.jpeg" alt="Profile Picture" class="img-thumbnail mb-3" style="width: 100px; height: 100px;">
                        <form>
                            <div class="mb-3">
                                <label for="profilePic" class="form-label">Change Profile Picture</label>
                                <input type="file" class="form-control" id="profilePic" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Update Profile Picture</button>
                        </form>
                    </div>
                </div>
                <div class="card mt-4">
                    <div class="card-header">
                        <h3>Services Offered</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="services" class="form-label">Services</label>
                                <textarea class="form-control" id="services" rows="4" required>[Services Offered]</textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Update Services</button>
                        </form>
                    </div>
                </div>
                <div class="card mt-4">
                    <div class="card-header">
                        <h3>Contact Information</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="text" class="form-control" id="phone" value="[Phone Number]" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Update Contact Information</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleSidebar() {
            document.querySelector('.sidebar').classList.toggle('show');
            document.querySelector('.content').classList.toggle('shift');
        }
    </script>
</body>
</html>

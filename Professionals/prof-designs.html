<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mehndi Designs - MehndiApp</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/prof-designs.css">
    <style>
        body {
            background: #f7f7f7;
        }
        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 220px;
            background-color: #343a40;
            padding-top: 20px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 15px;
            display: block;
            text-align: center;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .content {
            margin-left: 220px;
            padding: 20px;
            flex-grow: 1;
            transition: margin-left 0.3s ease; 
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .btn-primary {
            background: #6a11cb;
            border: none;
        }
        .btn-primary:hover {
            background: #550a8a;
        }
        .card-header {
            background: #6a11cb;
            color: white;
        }
        .toggle-btn {
            display: none;
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: #343a40;
            color: white;
            border: none;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            z-index: 1100;
        }
        .design-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .content {
                margin-left: 0;
            }
            .toggle-btn {
                display: block;
            }
            .sidebar.show {
                transform: translateX(0);
            }
            .content.shift {
                margin-left: 220px;
            }
        }
    </style>
</head>
<body>
    <button class="toggle-btn" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
    </button>
    <div class="sidebar">
        <a class="navbar-brand" href="#"><i class="fas fa-hand-sparkles"></i> MehndiApp</a>
        <a href="professional-dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href="prof-Profile.html"><i class="fas fa-user"></i> My Profile</a>
        <a href="prof-request.html"><i class="fas fa-envelope"></i> Requests</a>
        <a href="prof-services.html"><i class="fas fa-briefcase"></i> Services</a>
        <a href="prof-designs.html"><i class="fas fa-paint-brush"></i> Designs</a>
        <a href="prof-settings.html"><i class="fas fa-cog"></i> Settings</a>
        <a href="../professionals.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
    <div class="content">
        <h2>Mehndi Designs</h2>
        <div class="card">
            <div class="card-header">
                <h3>Add New Design</h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="designName" class="form-label">Design Name</label>
                        <input type="text" class="form-control" id="designName" placeholder="Enter design name" required>
                    </div>
                    <div class="mb-3">
                        <label for="designDescription" class="form-label">Design Description</label>
                        <textarea class="form-control" id="designDescription" rows="3" placeholder="Enter design description" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="designImage" class="form-label">Design Image</label>
                        <input type="file" class="form-control" id="designImage" accept="image/*" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Add Design</button>
                </form>
            </div>
        </div>
        <h3 class="mt-4">Existing Designs</h3>
        <div class="card">
            <div class="card-body">
                <ul class="list-group">
                    <li class="list-group-item">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <img src="images/design1.jpg" alt="Bridal Design" class="design-image">
                                <h5>Bridal Design</h5>
                                <p>A beautiful and intricate bridal mehndi design.</p>
                            </div>
                            <div>
                                <button class="btn btn-primary btn-sm">Edit</button>
                                <button class="btn btn-danger btn-sm">Delete</button>
                            </div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <img src="images/design2.jpg" alt="Traditional Design" class="design-image">
                                <h5>Traditional Design</h5>
                                <p>A classic and elegant mehndi design for traditional events.</p>
                            </div>
                            <div>
                                <button class="btn btn-primary btn-sm">Edit</button>
                                <button class="btn btn-danger btn-sm">Delete</button>
                            </div>
                        </div>
                    </li>
                    <!-- More designs can be added here -->
                </ul>
            </div>
        </div>
    </div>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleSidebar() {
            document.querySelector('.sidebar').classList.toggle('show');
            document.querySelector('.content').classList.toggle('shift');
        }
    </script>
</body>
</html>
